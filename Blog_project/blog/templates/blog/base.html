
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Title</title>

    <!-- Bootstrap -->

    <!-- Icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
          integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu"
          crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css"
          integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ"
          crossorigin="anonymous">


    <!-- Medium style Editor -->
    <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css"
      type="text/css" media="screen" charset="utf-8">


    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">


    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Playfair|Russo+One" rel="stylesheet">
</head>
<body class="loader">


    <!-- NAV BAR -->
    <nav class="navbar navbar-default techfont custom-navbar">
        <div class="container">
            <ul class="nav navbar-nav">
                <li><a class="navbar-brand bigbrand" href="{% url 'post_list' %}">Prashant</a></li>
                <li><a href="https://github.com/Prashantpanwar2504"><i class="fa fa-github" aria-hidden="true" style="font-size:24px"></i></a></li>
                <li><a href="https://linkedin.com/prashant-panwar-ab7242189" ><i class="fa fa-linkedin" aria-hidden="true" style="font-size:24px"></i></a></li>
                <li><a href="https://facebook.com/prashant.panwar.967" ><i class="fa fa-facebook-official" aria-hidden="true" style="font-size:24px"></i></a></li>
            </ul>


            <ul class="nav navbar-nav navbar-right">
                {% if user.is_authenticated %}
                    <li>
                        <a href="{% url 'post_new' %}">New Post</a>
                    </li>
                    <li>
                        <a href="{% url 'post_draft_list' %}">Draft</a>
                    </li>
                    <li>
                        <a href="{% url 'logout' %}">Logout</a>
                    </li>
                    <li>
                        <a>Welcome: {{ user.username }}</a>
                    </li>

                {% else %}
                <li><a href="{% url 'about' %}">About</a></li>
                <li><a class="nav navbar-right" href="{% url 'login' %}"><i class="fa fa-user" aria-hidden="true" style="font-size:24px"></i></a></li>
                {% endif %}
            </ul>


        </div>
    </nav>



<!-- CONTENT BLOCK -->
    <div class="content container">
        <div class="row">
            <div class="col-md-8">
                <div class="blog_posts">
                    {% block content %}

                    {% endblock %}
                </div>
            </div>
        </div>
    </div>

</body>
</html>
